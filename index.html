<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Vs. Moon Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="topContent">
            <img src="/sun.svg" alt="sun"> <h1>Vs.</h1> <img src="/moon.svg" alt="moon">

        </div>
        <div id="gameTitle">
            <h1>Tic-Tac-Toe... Go!</h1>
        </div>
        <div.currentTurnTitle>Current Turn:</div.currentTurnTitle>
        <div id="turnDisplay">
            Team Sun is up first!
        </div>
        <div id="roundInfo">
            
        </div>
        <div id="gameboard">
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
            <div class="square" data-square></div>
        </div>
        <div id="winningMessage">

        </div>
        <button id="restartButton">
            Restart
        </button>
    </div>
   
</body>
<script src="app.js"></script>
</html>
